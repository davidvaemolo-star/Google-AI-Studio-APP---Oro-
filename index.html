<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OC6 Haptic Pacer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ocean-blue': '#001f3f',
              'charcoal': '#2C2C2C',
              'accent-cyan': '#00aaff',
              'accent-cyan-hover': '#0099e6',
              'light-gray': '#cccccc',
              'zone-green-start': '#29d10b',
              'zone-green-end': '#39FF14',
              'zone-yellow-start': '#D44C00',
              'zone-yellow-end': '#FF5C00',
              'zone-red-start': '#D1002A',
              'zone-red-end': '#FF0033',
            },
            keyframes: {
              'pulse-slow': {
                '50%': { transform: 'scale(1.1)' }
              }
            },
            animation: {
              'pulse-slow': 'pulse-slow 2s ease-in-out infinite',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-charcoal text-white">
    <div id="root"></div>
  </body>
</html>
